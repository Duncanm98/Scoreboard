<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score" class="score-text score">0</p>
                <button class="score-text" onclick="add1H()">+1</button>
                <button class="score-text" onclick="add2H()">+2</button>
                <button class="score-text" onclick="add3H()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p id="guest-score" class="score-text score">0</p>
                <button class="score-text" onclick="add1G()">+1</button>
                <button class="score-text" onclick="add2G()">+2</button>
                <button class="score-text" onclick="add3G()">+3</button>
            </div>
        </div>
        <div class="restart">
            <button class="restart-btn" id="restart-game" onclick="restart()">Restart Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
